<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat Với Người Lạ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
</head>
<body>
    <div class="container vh-100 d-flex flex-column py-4" id="homePage">
        <div class="row align-items-center">
            <section class="col-md-4 col-lg-4 col-sm-12 d-flex text-center justify-content-around align-items-center">
                Chat Với Người Lạ Application
                <button type="button" class="btn btn-outline-primary" id="connectButton" onclick="callFunction();">Bắt đầu chat!</button>
                <div id="test"></div>
            </section>
            <section class="col-md-8 col-lg-8 col-sm-12">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus facere quod a cum odio? At, sint iste ipsa ad obcaecati impedit reprehenderit non debitis omnis, quod, magnam nihil in labore!
            </section>
        </div>
    </div>
    <div class="d-flex vh-100 flex-column align-items-center justify-content-center d-none" id="loading">
        <div class="spinner-border text-primary m-2"></div>
        <strong>Đang kết nối đến server</strong>
    </div>
    <section class="container vh-100 d-none" id="chatPage">
        <div class="head-chat border-bottom pb-2">
            <button type="button" class="btn btn-outline-primary" onclick="exit()">
                <strong>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z" />
                    </svg> Thoát
                </strong>
            </button>
        </div>
        <div class="chat-area d-flex flex-column border-bottom pb-2 w-100" id="chatArea">
            
        </div>
        <div class="input my-2">
            <form class="w-100 d-flex" onsubmit="sendMsg(event)">
                <input type="text" placeholder="Aa" class="w-100 mx-2" id="input">
                <div id="send-button" onclick="sendMsg(event)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" xmlns:xlink="http://www.w3.org/1999/xlink"
                        version="1.1" id="mdi-send-circle" width="35" height="35" viewBox="0 0 24 24" class="send">
                        <path
                            d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M8,7.71V11.05L15.14,12L8,12.95V16.29L18,12L8,7.71Z" />
                    </svg>
                </div>
            </form>
        </div>
    </section>
    <script src='index.js'></script>
</body>
</html>
